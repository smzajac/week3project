  <body>

    <div class="calculatorContainer">


      <div class="row1">
        <button class="green" id="clear" type="button" name="button">C</button>
        <div class="green" id="result"> </div>
        <!-- <input type="text" name="" value="80085"> -->
      </div>


      <div class="row2">
        <button class="green num" type="button" name="button" value="9">9</button>
        <button class="green num" type="button" name="button" value="8">8</button>
        <button class="green num" type="button" name="button" value="7">7</button>
        <button class="lightGreen operator" type="button" name="button" value="/">/</button>
      </div>

      <div class="row3">
        <button class="green num" type="button" name="button" value="6">6</button>
        <button class="green num" type="button" name="button" value="5">5</button>
        <button class="green num" type="button" name="button" value="4">4</button>
        <button class="lightGreen operator" type="button" name="button" value="*">X</button>
      </div>

      <div class="row4">

        <button class="green num" type="button" name="button" value="3">3</button>
        <button class="green num" type="button" name="button" value="2">2</button>
        <button class="green num" type="button" name="button" value="1">1</button>
        <button class="lightGreen operator" type="button" name="button" value="-">-</button>
      </div>


      <div class="row5">
        <button class="green num" type="button" name="button" value="0">0</button>
        <button class="green" id="period" type="button" name="button" value=".">.</button>
        <button class="green" id="equals" type="button" name="button" value="=">=</button>
        <button class="lightGreen operator" type="button" name="button" value="+">+</button>
      </div>
